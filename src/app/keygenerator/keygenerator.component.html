<div class="container">
    <h1>Key Generator</h1>
    <form class="form-horizontal" [formGroup]="keyGen" (ngSubmit)="keyGenSubmit()">
        <div class="form-group" [ngClass]="{'has-error': !keyGen.controls['application_name'].valid && (keyGen.controls['application_name'].dirty || keyGen.controls['application_name'].touched),'has-success': keyGen.controls['application_name'].valid && (keyGen.controls['application_name'].dirty || keyGen.controls['application_name'].touched)}">
            <label class="control-label col-sm-2" for="application_name">Application Name:</label>
            <div class="col-sm-10">
                <select id="application_name" formControlName="application_name">
                    <option *ngFor="let application of applicationList" value= {{application.value}}>
                        {{application.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': !keyGen.controls['validity'].valid && (keyGen.controls['validity'].dirty || keyGen.controls['validity'].touched),'has-success': keyGen.controls['validity'].valid && (keyGen.controls['validity'].dirty || keyGen.controls['validity'].touched)}">
            <label class="control-label col-sm-2" for="validity">Validity:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="validity" formControlName="validity">
                <span *ngIf="keyGen.controls['validity'].hasError('required') && (keyGen.controls['validity'].dirty || keyGen.controls['validity'].touched)" class="help-block">This field is required</span>
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="!keyGen.valid" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="alert alert-success">
      New License Key: <strong>{{finalKey}}</strong>
    </div>
</div>
